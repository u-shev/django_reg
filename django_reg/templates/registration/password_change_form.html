{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}

    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
    {% endblock %}
